<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.16</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GeoJSONLayer",
        "esri/layers/SceneLayer",
        "esri/views/MapView"
      ], function (Map, SceneView, GeoJSONLayer, SceneLayer) {
        const nennha = new GeoJSONLayer({
          url: "geojson/myhouse/nennha.geojson"
        }),nennha2 = new GeoJSONLayer({
          url: "geojson/myhouse/nennha2.geojson"
        }),tuong = new GeoJSONLayer({
          url: "geojson/myhouse/tuong.geojson"
        }),mainha = new GeoJSONLayer({
          url: "geojson/myhouse/mainha.geojson"
        }),vientang = new GeoJSONLayer({
          url: "geojson/myhouse/vientang.geojson"
        }),vienmau1 = new GeoJSONLayer({
          url: "geojson/myhouse/vienmau1.geojson"
        }),vienmau2 = new GeoJSONLayer({
          url: "geojson/myhouse/vienmau2.geojson"
        }),nenbancong = new GeoJSONLayer({
          url: "geojson/myhouse/nenbancong.geojson"
        }),lancan = new GeoJSONLayer({
          url: "geojson/myhouse/lancan.geojson"
        }),cuaso = new GeoJSONLayer({
          url: "geojson/myhouse/cuaso.geojson"
        })
      
        tuong.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 80,
                material: {
                  color: "#b30000"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }, 

    
            },
            {
                type: "extrude",
                size: 160,
                material: {
                  color: "#b30000"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }, 
    
            }
            ]
          }
        };
         
        nennha.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 10,
                material: {
                  color: "gray"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
         nennha2.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 4,
                material: {
                  color: "gray"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
        
         mainha.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 4,
                material: {
                  color: "pink"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
          vientang.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 7,
                material: {
                  color: "#001a33"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
         vienmau1.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 30,
                material: {
                  color: "#4dff4d"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
        vienmau2.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 30,
                material: {
                  color: "#4dc3ff"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
         nenbancong.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 5,
                material: {
                  color: "#ffff33"
                },  
                edges: {
                  type: "solid", // autocasts as new SolidEdges3D()
                  color: [50, 50, 50, 1]
                 }
    
            }
            ]
          }
        };
          lancan.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 20,
                material: {
                  color: "#ffff33"
                }
    
            }
            ]
          }
        };
        
        const map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation",
          layers: [tuong, nennha, nennha2, mainha, vientang, vienmau1, vienmau2, nenbancong, lancan] //end layers
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
         
          camera: {
            position: [106.8033387, 10.8739831, 730.7279187720269],
            heading: 0,
            tilt: 75
          }
        });

        view.popup.defaultPopupTemplateEnabled = true;
       
      });

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
